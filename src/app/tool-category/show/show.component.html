
<div class="row">
  <div *ngFor="let sub of categories" class="col-4">
    <div class="card card-block">
      <div class="avata"><img src="{{sub.img}}" alt="" class="img-responsive"></div>
      <h3 class="card-title">{{sub.name | capital}}</h3>
      <p class="card-text">{{sub.title | summaryPipe:sizeTitles  }}</p>
      <ul class="list-inline">
        <li *ngFor = "let tag of sub.tags" class="tag list-inline-item  ">{{tag}}</li>
      </ul>
      <button class="btn btn-primary ml-auto mr-2 mb-2">{{sub.price/currencyValue | currency:currencyName}}</button>        
    </div>
  </div>
</div>
